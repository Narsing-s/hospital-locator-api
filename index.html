<!DOCTYPE html>
<html>
<head>
  <title>Hospital Locator by Pincode</title>
 
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#eef5ff;
      padding:25px;
      text-align:center;
    }
    .container{
      width:500px;
      margin:auto;
      background:white;
      padding:25px;
      border-radius:10px;
      box-shadow:0 0 12px rgba(0,0,0,0.15);
    }
    input{
      width:85%;
      padding:12px;
      font-size:16px;
      border-radius:8px;
      border:1px solid #bbb;
      margin-top:10px;
    }
    button{
      margin-top:15px;
      padding:12px 30px;
      font-size:17px;
      background:#0066ff;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
    button:hover{ background:#004ecc;}
 
    .card{
      background:#f4fbff;
      padding:15px;
      margin-top:10px;
      border-radius:8px;
      text-align:left;
    }
    .error-box{
      margin-top:15px;
      background:#ffdddd;
      padding:15px;
      border-radius:8px;
      border-left:6px solid red;
      font-weight:bold;
    }
  </style>
</head>
<body>
 
<h2>üè• Hospital Locator Using Pincode</h2>
<p>Enter a pincode to find hospitals in that area</p>
 
<div class="container">
  <input type="text" id="pin" placeholder="Enter Pincode"/>
  <button onclick="fetchHospitals()">Search</button>
 
  <div id="results"></div>
</div>
 
<script>
 
  // üìå Replace with your MuleSoft/Node/Java API
  const API_URL = "https://your-api-url/hospitals?pincode=";
 
  async function fetchHospitals(){
    let pin = document.getElementById("pin").value.trim();
    if(pin === ""){ alert("Please enter pincode"); return; }
 
    try{
      const response = await fetch(API_URL + pin);
      const result = await response.json();
 
      let output="";
 
      // ‚ö† If no data exists --> show failure format message
      if(result.status === "failure"){
        output = `<div class="error-box">
                    ${result.message}
                  </div>`;
      }
      else{
        // ‚úî Show hospital list
        result.data.forEach(h => {
          output += `
          <div class="card">
            <b>Hospital ID:</b> ${h.hospitalId}<br>
            <b>Name:</b> ${h.name}<br>
            <b>Address:</b> ${h.address}<br>
            <b>Pincode:</b> ${h.pincode}<br>
            <b>Contact:</b> ${h.contact}<br>
          </div>`;
        });
      }
 
      document.getElementById("results").innerHTML = output;
    }
    catch(err){
      document.getElementById("results").innerHTML =
      `<div class="error-box">API Error: Unable to fetch data</div>`;
    }
  }
</script>
 
</body>
</html>
